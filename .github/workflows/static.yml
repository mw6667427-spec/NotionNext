name: Deploy NotionNext to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        env:
          NOTION_PAGE_ID: ${{ vars.NOTION_PAGE_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NEXT_PUBLIC_SITE_URL: https://mw6667427-spec.github.io/NotionNext/
          NEXT_PUBLIC_BASE_PATH: /NotionNext
        run: |
          yarn build
          yarn export || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
